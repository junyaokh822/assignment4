<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Motivational Poster</title>
    <div class="title">
        <h1>Motivational Poster</h1>
    </div>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="chrome-extension://gobpkdmjnhpopmpddhmhmbhkiienpfdo/css/translate_popup.css">
    </head>
    <body>
    <section class="poster">      
        <img id="poster-image"
        src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/persistence-inspirational-motivational-poster-art-christina-rollo.jpg" 
        alt="Persistence Poster'"
        >
        <div class="poster-attribute">
        <h2 id="poster-title">Persistence</h2>
        <h3 id="poster-quote">"You have to kiss a lot of frogs before you find your prince"</h3>
    </section>

    <form id="poster-form">
    <button id="randomize">Randomize</button>
    <input type="poster-form-title" placeholder="Enter title">
    <input type="poster-form-quote" placeholder="Enter custom quote"> 
    <button id="submit">Submit</button>
    </form>
    <script src="script.js"></script>

 
    
    </body>
</html>
